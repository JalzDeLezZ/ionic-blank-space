<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      <ion-label>API - Experience</ion-label>
      <ion-button>See All</ion-button>
    </ion-list-header>
    <ion-item>
      <ion-label (click)="onBrowser()">
        <h1>Test One</h1>
        <p>http://capacitorjs.com/</p>
      </ion-label>
    </ion-item>
    <ion-item *ngFor="let item of apiExperience">
      <ion-label (click)="onBrowser(item.urlLoginDcanje)">
        <h1>{{item.nombreEmpresa}}</h1>
        <p>{{item.urlLoginDcanje}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>API FUERZA</ion-label>
      <ion-button>See All</ion-button>
    </ion-list-header>
    <ion-item *ngFor="let item of apiFuerza">
      <ion-label>
        <h1>{{item.nombreEmpresa}}</h1>
        <p>{{item.urlFuerza}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="onModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
