<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label>
        <strong>Ready to create an app?</strong>
        <p>Start with Ionic <a target="_blank" rel="noopener noreferrer"
            href="https://ionicframework.com/docs/components">UI Components</a></p>
      </ion-label>
    </ion-item>
    <ion-item (click)="checkCanOpenUrl()">
      <ion-label>
        <h1>com.getcapacitor.myapp</h1>
      </ion-label>
    </ion-item>
    <ion-item (click)="openPortfolioPage()">
      <ion-label>
        <h1>com.getcapacitor.myapp://page?id=portfolio</h1>
      </ion-label>
    </ion-item>
    <ion-item *ngFor="let item of sucursales" (click)="openSucursalPage(item.latitud, item.longitud, item.direccion)">
      <ion-label>
        <h1>{{item.direccion}}</h1>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
