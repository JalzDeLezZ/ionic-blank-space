<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Push Notification</ion-title>
    <ng-container [ngSwitch]="status">
      <ion-badge *ngSwitchCase="0" slot="end" color="danger" mode="ios">0</ion-badge>
      <ion-badge *ngSwitchCase="1" slot="end" color="success" mode="ios">0</ion-badge>
      <ion-badge *ngSwitchCase="3" slot="end" color="warning" mode="ios">0</ion-badge>
      <ion-badge *ngSwitchDefault slot="end" color="primary" mode="ios">0</ion-badge>
    </ng-container>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label class="ion-text-wrap">{{myToken}}</ion-label>
    </ion-item>
  </ion-list>
  <div id="container">
    <ion-button (click)="onClick()" expand="block" fill="clear" shape="round">
      Click me
    </ion-button>
  </div>
</ion-content>
